<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="Components/Style/styles.css">
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script src="node_modules/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Congressional District Mapping Test</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand h1" href="#">Objective Congressional Districts Mapping</a>
    </nav>


    <div class="container-fluid">

        <div class="row pt-3">

            <div class="col-9">

                <div id="mapid"></div>

                <script>
                    var mymap = L.map('mapid').setView([39.5070, -84.7452], 13);

                    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                        maxZoom: 18,
                        id: 'mapbox.streets',
                        accessToken: 'pk.eyJ1Ijoic3Rldmthc3QiLCJhIjoiY2sxY2ZvdTZpMGRkdzNpcG1pOTZsZXdkOSJ9.shmP2nU2GXBRp4z3LkpT5Q'
                    }).addTo(mymap);

                    // $.ajax({
                    //     url: 'https://api.myjson.com/bins/bq6eu',
                    //     success: function (response) {
                    //         console.log(response.string);
                    //     },
                    //     error: function (response) {
                    //         console.log('server error');
                    //     }
                    // })

                    // loading GeoJSON file
                    $.getJSON("Components/tl_2019_39_tract.json", function (data) {
                        // L.geoJson function is used to parse geojson file and load on to map
                        L.geoJson(data).addTo(mymap);
                    });

                    var polygon = L.polygon([
                        [39.5050, -84.7452],
                        [39.5090, -84.7492],
                        [39.5050, -84.7412]
                    ]).addTo(mymap);

                </script>

            </div>

            <div class="col-3 border">
                <h1>Settings</h1>

                <form class="p-2">
                    <div class="form-row align-items-center">
                        <div class="form-group">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Visualization:</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Current Census Tracts</option>
                                <option value="1">Algorithm 01</option>
                                <option value="2">Algorithm 02</option>
                                <option value="3">Algorithm 03</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                                <h6 class="mt-3">Other Settings</h6>
                            <div class="col-auto my-1">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                    <label class="custom-control-label" for="customControlAutosizing">Color Blind
                                        Mode</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-auto mt-3">
                                <button type="submit" class="btn btn-primary">Apply</button>
                            </div>
                        </div>

                    </div>
                </form>

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
